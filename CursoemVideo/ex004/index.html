<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var sal = Number(window.prompt('Qual o valor do seu salário?'))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLocaleLowerCase()}</strong>.<br>`)
        document.write(`Seu salário é de <strong>${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</strong>.`)
    </script>
</body>
</html>
