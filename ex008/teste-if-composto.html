<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Informe sua nacionalidade: <input type="text" name="txtnas" id="itxtnas">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        

        function nacionalidade() {
            var txtv = window.document.getElementById('itxtnas')
            var res = window.document.getElementById('res')
            var nas = txtv.value

            res.innerHTML = `<p>Sua nacionalidade é <strong>${nas}</strong></p>`
            if ((nas == 'Brasileiro') || (nas == 'brasileiro')) {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            }
        }
    </script>
</body>
</html>
